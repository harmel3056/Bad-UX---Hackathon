

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Log In</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css"/>
<script src="js/login.js"></script>
</head>
<body>
<div class="card">
    <div class="logo">ðŸ§­</div>
     <h1>Login</h1>

    <div class="form">
        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="Email">
        </div>

        <div class="input-container">
            <i class="fa fa-lock icon"></i>
            <input type="password" placeholder="Password">
        </div>

    </div>
</div>
<button id="loginButton" class="primary";>
Log in
</button>

<script>
       document.addEventListener("DOMContentLoaded", () => {
    const loginButton = document.getElementById('loginButton');

    const moveButton = () => {
        const newX = Math.random() * (window.innerWidth - loginButton.offsetWidth);
        const newY = Math.random() * (window.innerHeight - loginButton.offsetHeight);
        loginButton.style.left = `${newX}px`;
        loginButton.style.top = `${newY}px`;
    };

    loginButton.addEventListener('mouseenter', moveButton);

    loginButton.addEventListener('click', () => {
        alert('You made it. Welcome to the next chapter.');
    });
});
</script>

</body>
</html>
